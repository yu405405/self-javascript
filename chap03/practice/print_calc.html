<script>
    let sum = 5 + 6 - 1; // ①の解答
    console.log(sum);
    // > 10

    sum = sum * 2; // ②の解答 （ 10 * 2 ）
    console.log(sum);
    // > 20

    sum = sum % 3; // ③の解答 ( 20 / 3 の余り 2 )
    console.log(sum);
    // > 2

    sum = sum ** 3;  // ④の解答 ( 2 * 2 * 2 = 8 )
    console.log(sum);
    // > 8
    // ※左辺と右辺に同じ変数sumが使用されていますが、代入演算子（=）はあくまで右辺の結果を左辺に代入するということになってきますので、右辺の計算結果が新しいsumの値として設定されることになります。
</script>
