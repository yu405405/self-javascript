<script>
    // 変数を使用しない場合
    console.log("こんにちは"); // "こんにちは"という値は、この場限りの使用になる（毎回、このように記述する必要がある）

    // > こんにちは
    // 変数を使用した場合
    let hello = "こんにちは！ "; // helloという変数名で"こんにちは！ "という値を取得できるようする。    すると、変数名を指定することで繰り返し使用することができる
    let bye = "さようなら";
    console.log(hello);
    // > こんにちは！
    console.log(hello);
    // > こんにちは！
    console.log(bye);
    // > さようなら
</script>
