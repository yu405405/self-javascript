<script>
    const capitals = {
        日本: "東京",
        アメリカ: "ワシントン",
        イギリス: "ロンドン"
    };

    for (const [country, capital] of Object.entries(capitals)) {
        console.log(`${country}の首都は${capital}です。`);
    }
    // > 日本の首都は東京です。
    // > アメリカの首都はワシントンです。
    // > イギリスの首都はロンドンです。
</script>
