<script>
    const obj = {
        prop1: 10,
        prop2: 20,
        skip: 20,
        prop3: 23,
        prop4: 47,
    };

    let sum = 0;  // sumに値を足し合わせていく。

    for (const key in obj) {
        if (key !== "skip") {
            sum += obj[key];
        }
    }

    console.log(sum);
    // > 100

</script>
