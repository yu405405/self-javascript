<script>
    if (true) {
        /* ブロックスコープ開始 */
        let letVal = "letで宣言";
        const constFn = function () { console.log("constで宣言"); };
        var varVal = "varで宣言";
        function fnStmt() { console.log("関数宣言"); }
        /* ブロックスコープ終了 */
    }
    // 以下、別のブロックスコープが生成される
    if (true) {
        console.log(letVal); // エラー発生！！
        constFn(); // エラー発生！！
        console.log(varVal); // 問題なく取得可能！
        fnStmt(); // 問題なく取得可能！
    }
</script>
