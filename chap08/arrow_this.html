<script>
    window.name = '花子'

    const taro = {
        name: '太郎',
        hello: function() {
            const jiro = {
                name: '次郎',

                    console.log(`こんにちは、${this.name}さん`)

            jiro.hello()
        }
    }
    taro.hello()
</script>
