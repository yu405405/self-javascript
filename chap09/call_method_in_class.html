<script>
    class User {
        constructor(username, password) {
            this.username = username
            this.password = password
        }

        login() {
            this.check()
            console.log(`ログイン名[${this.username}] / パスワード[${this.password}]`)
        }

        check() {
            console.log(`ログイン情報をチェックします。`)
        }
    }

    const taro = new User('太郎', 'taro-pwd')
    taro.login()
</script>
