<script>
    class Human {
        static TYPE = "普通の人"

        static staticMove() {
            console.log(`${Human.TYPE}は、歩いて移動します。`)
        }

        constructor(name) {
            this.name = name
        }

        move() {
            console.log(`${this.name}は、電車で移動します。`)
        }
    }

    Human.staticMove()
    
    console.log(`${Human.TYPE} （静的プロパティで表示）`)
    
    const taro = new Human('太郎')
    console.log(taro.name)
    taro.move()
</script>
