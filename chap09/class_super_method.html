<script>
    class Parent {
        method() {
            console.log('親クラスのメソッド')
        }
    }

    class Child extends Parent {
        method() {
            console.log('子クラスのメソッド')
            // super.method()
        }
        myMethod() {
            this.method()
        }
        upperMethod() {
            super.method()
        }
    }

    const obj = new Child;
    console.log(obj.method())
    obj.myMethod()
    obj.upperMethod()
</script>
