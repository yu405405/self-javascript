<script>
    function Parent() {}

    function Child() {}

    Parent.prototype.parentMethod = function() {
        console.log('親のメソッド')
    }
    Parent.prototype.myMethod = function() {
        console.log('私のメソッド')
    }

    Child.prototype = Object.create(Parent.prototype)

    Child.prototype.childMethod = function() {
        console.log('子のメソッド')
    }

    console.log(new Parent)
    const childObj = new Child;
    console.log(childObj)
    childObj.parentMethod()
    childObj.childMethod()
    childObj.myMethod()


    function Parent(parentProp) {
        this.parentProp = parentProp
    }

    function Child(childProp, parentProp) {
        Parent.call(this, parentProp);
        this.childProp = childProp
    }

    const child = new Child('子プロパティ', '親プロパティ')
    console.log(child)


    const noNameObj = new function(){}
    console.log(noNameObj.__proto__)
</script>
