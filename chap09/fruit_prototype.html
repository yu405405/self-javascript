<script>
    const fruit1 = {
        apple: function () {
            console.log("リンゴ");
        },
    };
    // fruit1をfruit2の__proto__に設定
    const fruit2 = Object.create(fruit1);
    // fruit2にbananaを追加
    fruit2.banana = function () {
        console.log("バナナ");
    };
    // fruit2をfruit3の__proto__に設定
    const fruit3 = Object.create(fruit2);
    // fruit3にmelonを追加
    fruit3.melon = function () {
        console.log("メロン");
    };
    fruit3.apple();
    // > リンゴ
    fruit3.banana();
    // > バナナ
    fruit3.melon();
    // > メロン
    // console.log( fruit3 );
</script>
