<script>
    class StdClass {
        constructor(arg) {
            this.arg = arg;
        }
        static printFn = console.log;
        static print(arg) {
            // 静的メソッド内で静的メソッドを
            // 実行する際はクラス名を付与する
            StdClass.printFn(arg);
        }
        print() {
            this.constructor.print(this.arg);
        }
    }
    const std = new StdClass("こんにちは");
    std.print();
</script>
