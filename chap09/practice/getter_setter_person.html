<script>
    class Person {
        constructor(firstname, lastname) {
            this.firstname = firstname;
            this.lastname = lastname;
            /* this.fullnameの定義は書かない！ */
        }
        get fullname() {
            // fullnameが取得された場合には氏名を結合して返す
            return this.lastname + this.firstname;
        }
        set age(value) {
            // ageに値が設定された場合には _ageに数値を設定
            this._age = Number(value);
        }
        get age() {
            // ageが取得された場合には値が保持されている _ageの値を返す
            return this._age;
        }
        set gender(value) {
            if (value === "男" || value === "女" || value === "トランスジェンダー") {
                this._gender = value;
            } else {
                throw new Error('genderプロパティには"男"、"女"、または"トランスジェンダー"を設定してください。');
            }
        }
        get gender() {
            // genderが取得された場合には値が保持され    ている _genderの値を返す
            return this._gender;
        }
    }
    const taro = new Person("太郎", "独習");
    taro.gender = "男";
    console.log(taro.gender);
    // > 男
    taro.gender = "不明"; // エラーが発生！！
    // > genderプロパティには"男"、"女"、または"トランスジェンダー"を設定してください
</script>
