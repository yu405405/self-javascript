<script>
    function Test() { }
    Test.prototype.hello = function () { console.log("こんにちは") };
    const instance = new Test;
    // __proto__とprototypeは同じオブジェクト
    console.log(instance.__proto__ === Test.prototype);
    // > true
    instance.__proto__.hello(); // __proto__を通してメソッドを実行
    // > こんにちは
</script>
