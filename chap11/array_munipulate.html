<script>
    // 配列の要素の取得、変更
    const fruits = ["banana", "orange", "grape"];
    console.log(fruits[0]); // 0番目の要素の取得
    fruits[1] = "apple"; // 1番目の要素（"orange"）の変更
    console.log(fruits);

    // 配列の長さを取得
    console.log(fruits.length);

    // 配列の最後の要素を取得
    console.log(fruits[fruits.length - 1]);
</script>
