<script>
    const menu = new Map([
        ["天津飯", 1000],
        ["八宝菜", 500],
        ["ゴマ団子", 200],
    ]);
    // [ 商品名, 価格 ]

    // ① 300円の"杏仁豆腐"をメニューに追加しなさい。
    menu.set("杏仁豆腐", 300);

    // ② "天津飯"の値段を求めなさい。
    console.log(menu.get("天津飯"));
    // > 1000

    // ③ "ゴマ団子"がメニューに存在するか確認しなさい。
    console.log(menu.has("ゴマ団子"));
    // > true

    // ④ "八宝菜"をメニューから削除しなさい。
    menu.delete("八宝菜");

</script>
