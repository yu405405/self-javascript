<script>
    let chuka = ["八宝菜", "餃子", "回鍋肉", "青椒肉絲"];

    // ① 配列の末尾に"天津飯"を追加してください。
    chuka.push("天津飯");
    // ["八宝菜", "餃子", "回鍋肉", "青椒肉絲", "天津飯"]

    // ② 配列の先頭に"チャーハン"を追加してください。
    chuka.unshift("チャーハン");
    // ["チャーハン", "八宝菜", "餃子", "回鍋肉", "青椒肉絲", "天津飯"]

    // ③ 配列の先頭の要素を削除してください。
    chuka.shift();
    // ["八宝菜", "餃子", "回鍋肉", "青椒肉絲", "天津飯"]

    // ④ 配列の末尾の要素を削除してください。
    chuka.pop();
    // ["八宝菜", "餃子", "回鍋肉", "青椒肉絲"]

    // ⑤ 配列の添え字が2の要素を削除してください。
    chuka.splice(2, 1);
    // ["八宝菜", "餃子", "青椒肉絲"]

    // ⑥ 配列の"餃子"のインデックスを確認してください。
    console.log(chuka.indexOf("餃子"));
    // > 1

    // ⑦ 配列 [ "杏仁豆腐", "ごま豆腐" ] を結合してください。
    chuka = chuka.concat(["杏仁豆腐", "ごま豆腐"]);
    // ["八宝菜", "餃子", "青椒肉絲", "杏仁豆腐", "ごま豆腐"]

    // ⑧ 添字の1 ~ 3の要素をコピーしてください。
    let newChuka = chuka.slice(1, 4);
    // newChuka: ["餃子", "青椒肉絲", "杏仁豆腐"]

    // ⑨ ⑧で取得した配列の並びを逆にしてください。
    newChuka.reverse();
    // ["杏仁豆腐", "青椒肉絲", "餃子"]

    // ⑩ ⑧で取得した配列に"八宝菜"が含まれるか確認してください。
    console.log(newChuka.includes("八宝菜"));
    // > false
</script>
