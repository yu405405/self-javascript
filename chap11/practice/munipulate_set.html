<script>
    // ① Setを次の配列で初期化しなさい。
    const set = new Set(["八宝菜", "餃子", "回鍋肉", "青椒肉絲", "餃子"]);

    // ② "杏仁豆腐" と "餃子"を追加してSetオブジェクトの状態を確認しなさい。
    set.add("杏仁豆腐");
    set.add("餃子");
    console.log(set);
    // > {"八宝菜", "餃子", "回鍋肉", "青椒肉絲", "杏仁豆腐"}

    // ③ "回鍋肉" を削除しなさい。
    set.delete("回鍋肉");

    // ④ Setオブジェクトに "八宝菜" が含まれるか確認しなさい。
    console.log(set.has("八宝菜"));
    // > true

    // ⑤ ④の状態のSetオブジェクトを配列に直して、要素を結合して一つの文字列にしなさい。
    const arry = Array.from(set);
    console.log(arry.join(" "));
    // > 八宝菜 餃子 青椒肉絲 杏仁豆腐

</script>
