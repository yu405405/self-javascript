<script>
    function* genIterator(max) {
        let value = 0;
        while (value < max) {
            yield value++;
        }
    }
    const iterator = genIterator(3);
    console.log(iterator.next());
    // > { done: false, value: 0 }
    console.log(iterator.next());
    // > { done: false, value: 1 }
    console.log(iterator.next());
    // > { done: false, value: 2 }
    console.log(iterator.next());
    // > { done: true, value: undefined }
</script>
