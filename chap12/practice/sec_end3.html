<script>
    Array.prototype[Symbol.iterator] = function () {
        let index = 0;
        let arry = this; // インスタンスにアクセスする際にはthisを使用

        return {
            next() {
                if (index < arry.length) {
                    // インデックスが配列の長さより小さい場合には反復処理を継続
                    return {
                        done: false,
                        value: [index, arry[index++]], // インデックスと値をペアで返却
                    };
                } else {
                    return {
                        done: true,
                    };
                }
            },
        };
    };
    for (let item of ["Hello", "World"]) {
        console.log(item);
    }
    // > [0, "Hello"]
    // > [1, "World"] 

</script>
