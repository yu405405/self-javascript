<script>
    const arry1 = [10, 20, 30];
    const arry2 = [40, 50, 60];
    console.log([...arry1, ...arry2]); // 配列のマージ
    // > [10, 20, 30, 40, 50, 60]
    console.log([...arry2, ...arry1]); // 配列のマージ（arry2から要素を設定）
    // > [40, 50, 60, 10, 20, 30]
    console.log([0, ...arry2, 70, ...arry1]); // 任意の場所に要素を追加
    // > [0, 40, 50, 60, 70, 10, 20, 30]
</script>
