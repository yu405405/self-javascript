<script>
    async function asyncFunction() {
        return 'これは非同期関数です'
    }

    //  function normalFunction() {
    //     return 'hello'
    // }

    console.log(asyncFunction())
    // console.log(normalFunction())

    asyncFunction()
        .then((val) => {
            console.log(val)
        })
        .catch((val) => {
            console.log(val)
        })
        .finally(() => {
            console.log('処理が終了しました')
        })
</script>
