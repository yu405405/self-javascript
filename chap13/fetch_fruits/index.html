<script>
    fetch('sample.json')
        .then(response => {
            // console.log(response.json())
            return response.json()
        })
        .then(data => {
            for(const {key, value} of data) {
                console.log(key + ":" + value)
            }
        })

    async function myFetch() {
        const response = await fetch('sample.json');
        const data = await response.json();
        for(const {key, value} of data) {
            console.log(key + ':' + value)
        }
    }
    myFetch()
</script>
