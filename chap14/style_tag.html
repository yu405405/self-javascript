<p class="target-class">赤文字の青色背景</p>
<p id="target-id" class="target-class">赤文字の青色背景（下線付き）</p>
<style>
    /* class属性による指定 */
    .target-class {
        /* 文字を赤色に設定 */
        color: red;
        /* 背景を青色に設定 */
        background-color: blue;
    }

    /* id属性による指定 */
    #target-id {
        /* 文字に下線を適用 */
        text-decoration: underline;
    }
</style>
