<body>
    <div id="container">
        <span>#container</span>
        <div id="wrapper">
            <span>#wrapper</span>
            <div id="target"><span>#target</span></div>
        </div>
    </div>
    <script>
        const container = document.querySelector("#container");
        const wrapper = document.querySelector("#wrapper");
        const target = document.querySelector("#target");

        /**
         * 要素（element）にクリックイベントを登録する関数（clickAlert）
         * 
         * isCaptureをtrueとすることでキャプチャリングを有効にします。
         */
        function clickAlert(element, isCapture = false) {
            // クリックイベントにアクションを登録
            element.addEventListener("click", () => {
                // <span>タグの文字列を取得
                const spanText = element.firstElementChild.textContent;
                // アラートを画面に表示
                alert(`${spanText}のクリックイベントが発火しました。`);
            }, isCapture);
        }

        // バブリングの確認
        clickAlert(container);
        clickAlert(wrapper);
        clickAlert(target);
        // キャプチャリングの確認
        // clickAlert( container, true );
        // clickAlert( wrapper, true );
        // clickAlert( target, true );

    </script>
    <style>
        /* 画面の見栄えを調整 */
        div {
            margin: 10px;
            border: 1px solid black;
        }

        body {
            background-color: cornsilk;
        }
    </style>
</body>
